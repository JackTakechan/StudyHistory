<!DOCTYPE html>
<html lang=ja>
    <head>
        <mata charset="utf-8">
        <title>歴史の試験勉強しよー！</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>歴史クイズ</h1>
            <p>何問答えられるかな？？</p>

                <h1>＜一問目＞</h1>

                <input type="text" id="FirstAnswerText">
                <input type="button" value="回答する" id="FirstAnswerButton">
                <div id="FirstOutputO" class="AnswerO"></div>
            </section>
            <section class="SecondQuiz">
                <h1>＜二問目＞ </h1>
                <p>安政の大獄って懐かしいな</p>
                <input type="button" value="知らんがな" id="SecondAnswer">
                <div id="SecondOutput" class="AnswerO"></div>
            </section>
        </section>
        <script type="text/javascript" src="JavaScript/sample.js"></script>
    </body>
    
</html>
